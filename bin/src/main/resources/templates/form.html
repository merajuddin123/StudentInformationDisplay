<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
</head>
<body style="background-color:powderblue;">

<form th:action="@{/register}" method="Post" class="bg-white p-4" th:object="${empl}" >
  <h1 class="text-center">Welcome to Registration Form</h1>
  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p th:text="${session.message.content}"></p>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>



  <div class="form-group">
    <label for="name">Enter your name</label>
    <input type="text" name="name" size="50" class="form-control " th:value="${empl.name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}" id="name" placeholder="Enter Your Name">
    <div th:each="e : ${#fields.errors('name')}" id="validationServer03Feedback" class="invalid-feedback">
      <div  th:text="${e}" ></div></div>
  </div><br>
  <div class="form-group">
    <label for="companyName">Enter your company name</label>
    <input type="text" name="companyName" class="form-control" th:value="${empl.companyName}" th:classappend="${#fields.hasErrors('companyName') ? 'is-invalid' :''}"  id="companyName" placeholder="Enter Your Company Name">
    <div th:each="e : ${#fields.errors('companyName')}" id="validationServer03Feedback" class="invalid-feedback">
      <div  th:text="${e}" ></div>
    </div> <br></div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" th:value="${empl.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div th:each="e : ${#fields.errors('email')}" id="validationServer03Feedback" class="invalid-feedback">
      <div  th:text="${e}" ></div>  </div><br></div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" th:value="${empl.password}" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :''}" id="exampleInputPassword1" placeholder="Password">
    <div th:each="e : ${#fields.errors('password')}" id="validationServer03Feedback" class="invalid-feedback">
      <div  th:text="${e}" ></div>  </div><br></div>

  <div class="mb-3 form-check">
    <input th:classappend="${#fields.hasErrors('agreed') ? 'is-invalid' :''}" name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree terms and conditions </label>
    <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" class="invalid-feedback"></div>
  </div><br>


  <button type="submit" class="btn btn-primary">Submit</button>

  <div id="register-link" class="btn btn-primary">
    <a href="/login" class="text-info">Login here</a>
  </div>

</form>

</body>
</html>
