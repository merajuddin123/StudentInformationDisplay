<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<style>
    table, th, td {
    border:4px solid black;
     }
    </style>
</head>
<body style="background-color:powderblue;">

<!-- SideBar -->
<div class="sidebar">
	<a href="#" class="item">Home</a>
	<a href="#" class="item">Setting</a>
	<a href="#" class="item">Your Profile</a>
	<h1><a href="/login" th:href="@{/logout}" > Logout</a></h1>
</div>
<div class="content">
	<div class="content1">
		<h1 class="text-center">Welcome to Your Page</h1><br>
		<h3 class="text-center">Your given details are</h3><br><br><br><br>
		<div class="content2">
			<table style="width:80%" class="center">
				<tr>
					<th><h1>Name:</h1></th>
					<th><h1 class="text-center"> <span th:text="${employee.name}" ></span></h1></th>
				</tr>
				<tr>
					<th><h1>Company Name:</h1></th>
					<th><h1 class="text-center"> <span th:text="${employee.companyName}" ></span></h1></th>
				</tr>
				<tr>
					<th><h1>Email:</h1></th>
					<th><h1 class="text-center"> <span th:text="${employee.email}" ></span></h1></th>
				</tr>
			</table><br><br><br><br><br><br></div>
		<h1><a href="/login" th:href="@{/logout}" > Logout</a></h1>
	</div>
</div>

</body>
</html>
