<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
</head>
<body style="background-color:powderblue;">

<form th:action="@{/query}" method="Post" class="bg-white p-4" th:object="${empl}" >
  <h1 class="text-center">Contact Us</h1>
  <h4 class="text-center">"Want to know More about University, send your Queries, we will respond you soon"</h4>
  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
    <p th:text="${session.message.content}"></p>
    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>


  <div class="form-group">
    <label for="name">Enter your name</label>
    <input type="text" name="name" size="50" class="form-control " th:value="${empl.name}" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}" id="name" placeholder="Enter Your Name">
    <div th:each="e : ${#fields.errors('name')}" id="validationServer03Feedback" class="invalid-feedback">
      <div  th:text="${e}" ></div></div>
  </div><br>
  <div class="form-group">
    <label >Enter your Phone Number</label>
    <input type="text" name="phone" class="form-control" th:value="${empl.phone}" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' :''}"  id="phone" placeholder="Enter Your Phone numner ">
    <div th:each="e : ${#fields.errors('phone')}" id="validationServer03Feedback1" class="invalid-feedback">
      <div  th:text="${e}" ></div>
    </div> <br></div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" th:value="${empl.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div th:each="e : ${#fields.errors('email')}" id="validationServer03Feedback2" class="invalid-feedback">
      <div  th:text="${e}" ></div>  </div><br></div>
  <div class="form-group">
    <label >Query</label>
    <input type="text" name="query" class="form-control" th:value="${empl.query}" th:classappend="${#fields.hasErrors('query') ? 'is-invalid' :''}" id="exampleInputPassword1" placeholder="Enter your query">
    <div th:each="e : ${#fields.errors('query')}" id="validationServer03Feedback3" class="invalid-feedback">
      <div  th:text="${e}" ></div>  </div><br></div>
<br>


  <button type="submit" class="btn btn-primary">Submit</button>

  <div id="register-link" class="btn btn-primary">
    <a href="/index" class="text-info">Home page</a>
  </div>

</form>

</body>
</html>
