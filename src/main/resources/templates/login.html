<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th.replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>Login Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<section>
	<div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Student Login</h3>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                            Invalid username and password
                            </div>
                            <div th:if="${param.logout}" class="alert alert-danger">
                            You have been logged out
                            </div>
                           
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            
                            <div class="form-group"><br>
                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div><br><br><br><br>
                            <div id="register-link" class="text-right">
                                <a href="/form" class="text-info">Register here</a>
                            </div>
                            <div id="register-link1" class="text-right">
                                <a href="/index" class="text-info">Home page</a>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
