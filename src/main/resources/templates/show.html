<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Show Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" >
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
	function deleteemployee(eid)
	{
	swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    window.location="/delete/"+eid;
    
  } else {
    swal("Your imaginary file is safe!");
  }
});
	}
	</script>
</head>
<body>
	<h1 class="text-center">Student's Detail</h1>

	<div class="card mr-3 ml-3">
	<div class="card-body">
	
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Class</th>
      <th scope="col">Email</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="e:${employ1}">
      <th scope="row" th:text="${'EMP0'+e.empId}">1</th>
      <td th:text="${e.name}">Mark</td>
      <td th:text="${e.companyName}">Otto</td>
      <td th:text="${e.email}">@mdo</td>
      <td >
      <!-- --> <a href="#" th:onclick="|deleteemployee(${e.empId})|" class="btn btn-danger btn-sm">Delete</a> 
      <!--  <a th:href="@{'/delete/'+${e.empId}}" class="btn btn-danger btn-sm">Delete</a> -->
      
      <form method="post" th:action="@{'/update-emp/'+${e.empId}}" >
      <button type="submit" class="btn btn-primary btn-sm">Update</button>
      </form>
     </td>
    </tr>
    
  </tbody>
</table>
	
	</div>
	</div>
	<div id="register-link" class="btn btn-primary">
    <a href="/index" class="text-info">Home page</a>
  </div>
	
</body>
</html>
